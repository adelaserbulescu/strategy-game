services:
  postgres:
    image: postgres:16
    container_name: strategygame-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: strategygame
      POSTGRES_USER: strategygame
      POSTGRES_PASSWORD: strategygame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
